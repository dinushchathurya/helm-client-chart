app: 
  nameOverride: tomcat-demo

spec:
  replicaCount: 1
  image:
    repository: limarktest/tekton-nodejs
    tag: c470d91172eba2504ed4c52221b9185bca78b1b4
    pullPolicy: IfNotPresent
  resources:
    limits: 
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi

hpa:
  enabled: false

config:
  name: config.yaml
  data:
    timeout: 10s
    logfile: /var/log/tomcat.log
    database:
      ip: 192.168.1.1
      name: tomcat-dev