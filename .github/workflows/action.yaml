name: Deploy Helm Chart

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Helm tool installer
        uses: Azure/setup-helm@v3

      - name: Check Helm version
        run: helm version

      - name: Generate Random Chart Name
        id: random-chart-name
        run: echo "::set-output name=version::$(semver -i patch ${{ github.sha }})-${{ github.run_number }}"

      - name: Package Helm Chart for dev
        run: |
          helm package --version ${{ steps.random-chart-name.outputs.name }} ./tomcat-chart




