name: Deploy Helm Chart

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Helm tool installer
        uses: Azure/setup-helm@v3

      - name: Check Helm version
        run: helm version

      - name: Generate Random Chart Name
        id: random-chart-name
        run: echo "::set-output name=name::mychart-$((1 + RANDOM % 1000))"

      - name: Package Helm Chart for dev
        run: |
          helm package . -f environments/dev/values.yaml --version ${{ steps.random-chart-name.outputs.name }} 




