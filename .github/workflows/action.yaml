name: Deploy Helm Chart

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Start minikube
        uses: medyagh/setup-minikube@master
    
      - name: Get Pods
        run: kubectl get pods -A

      - name: Helm tool installer
        uses: Azure/setup-helm@v3

      - name: Check Helm version
        run: helm version

      - name: Deploy Helm chart to dev environment
        run: |
          kubectl create namespace dev
          kubectl config set-context --current --namespace=dev
          helm upgrade --install --namespace dev tomcat-demo . -f ./environments/dev/values.yaml 
          kubectl get all -n dev
          kubectl get pods -n dev --output=jsonpath="{range .items[*]}{.metadata.name} {.metadata.namespace}{'\n'}{end}" | grep tomcat-demo)
    
      - name: Deploy Helm chart to prod environment
        run: |
            kubectl create namespace prod
            kubectl config set-context --current --namespace=prod
            helm upgrade --install --namespace prod tomcat-demo . -f ./environments/prod/values.yaml

      - name: Get Helm releases
        run: |
            helm list -A
     


